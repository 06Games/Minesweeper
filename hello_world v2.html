<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Hello World d'Evan v2</title>
		<SCRIPT SRC="JQUERY-1113MIN.JS"></SCRIPT>
	</head>
	<style>
	
		#t{
			background-color:blue;
			position: absolute;
			left:0px;
			top:0px;
		}
		
		#b{
			background-color:white;
			position: absolute;
			left:0px;
			top:150px;
		}
		
		#e{
			background-color:red;
			position: absolute;
			left:0px;
			top:300px;
		}
		
		#rond{
			width:200px;
			height:200px;
			background-color:#069;
			border-radius:100px;
			position: absolute;
			right:0px;
			bottom:0px;
		}

		.paragraphe{
			color:#09ff09;
			height:150px;
			width:250px;
		}
		
		body{
			background-color:gray;
		}
		
		#affiche{
			position: absolute;
			left:100px;
			top:75px;
			background-color:blue;
			height:50px;
			width:60px;
		}
	</style>
	<body>
		<p class="paragraphe" id="t">Test</p>
		<p class="paragraphe" id="b"> Bonjour tout le monde</p>
		<p class="paragraphe" id="e">Ã©</p>
		<div class="affiche" id="rond"></div>
		<button id="affiche"></button>
		
		<script>
			$('button').click(function(){
				if ($('div').hasClass("affiche")){
					$('div').hide();
					$('div').addClass("cache");
					$('div').removeClass("affiche");
				}else{
					$('#rond').show();
					$('div').addClass("affiche");
					$('div').removeClass("cache");
			}})
		</script>
	</body>
</html>
